<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch to Populationt</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="assets/bootstrap441.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid mt-1">
        <div class="row flex-nowrap">
            <div id="div-side" class="d-flex flex-column">
                <div class="dropdown p-4">
                    <button class="btn btn-primary  w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Select countries
                    </button>
                    <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button id="selectAll" type="button" class="btn btn-secondary w-100" data-toggle="button"
                            aria-pressed="false" value="false"> Select all
                        </button>>
                    </div>
                </div>

                <div class="mt-auto p-4">
                    <button id="btn-generateChart" type="button" class="btn btn-outline-success w-100">Generate
                        Chart</button>
                </div>
            </div>
            <div class="col-9 mt-5">
                <div id="loadingInfo" class="container d-none">
                    <div id="loadingSpinner" class="spinner-border text-info" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div id="loadingMessage" class="alert alert-success text-center w-25 mt-3" role="alert">
                        Fetching data, Please wait!!!
                    </div>
                </div>
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
    <!-- Javascript extra libs -->
    <script src="assets/js/jquery341.js"></script>
    <script src="assets/js/popper1160.js"></script>
    <script src="assets/js/bootstrap441.js"></script>
    <script src="assets/js/chart.bundle293.js"></script>
    <!-- Application javascript -->
    <script src="js/fetch.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
